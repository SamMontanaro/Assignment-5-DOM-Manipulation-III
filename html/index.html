<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../scripts/script.js" defer></script>
        <title>Assignment #5</title>
    </head>
    <body>
        <div class="container">
            <table>
                <tbody>
                    <tr>
                        <td class="white"></td>
                        <td class="white"></td>
                        <td class="white"></td>
                    </tr>
                    <tr>
                        <td class="white"></td>
                        <td class="white"></td>
                        <td class="white"></td>
                    </tr>
                    <tr>
                        <td class="white"></td>
                        <td class="white"></td>
                        <td class="white"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btns">
            <button class="btn btn-dark" id="rowAdd">Add row</button>
            <button class="btn btn-dark" id="rowDel">Delete row</button>
            <button class="btn btn-dark" id="colAdd">Add column</button>
            <button class="btn btn-dark" id="colDel">Delete column</button>
        </div>
        <h5 class="d-flex justify-content-center mt-2">Select a color here:</h5>
        <select class="form-select w-25 mx-auto" id="color" onchange="changeColor()">
            <option value="white">White</option>
            <option value="grey">Grey</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="lime">Lime</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
        </select>
        <div class="fillBtns">
            <button class="btn btn-dark" onclick="fillUnfilled()">Fill All Uncolored Cells</button>
            <button class="btn btn-dark" onclick="fillAll()">Fill All Cells</button>
            <button class="btn btn-dark" onclick="clearAll()">Clear All Cells</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
